<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- BOOTSTRAP 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/productos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transition.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("buscador");
      filter = input.value.toUpperCase();
      table = document.getElementById("tabla");
      tr = table.getElementsByTagName("tr");
    
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
</script>
<body>

    <!-- <div class="transition transition-1 is-active"></div> -->

    <div class="main-navbar-div">
        <nav class="main-navbar">
            <div class="div-1">
            </div>
            <div class="div-2">
                <a class="navbar-title" href="/home">Productos</a>
            </div>
            <div class="div-3"></div>
        </nav>
    </div>
    <div class="div-buscador">
        <input class="buscador" id="buscador" type="text" placeholder="Buscar por código de barra" onkeyup="myFunction()">
    </div>

    <table id="tabla" class="tabla">
        <tr>
            <th class="codigo">Código</th>
            <th class="producto">Producto</th>
            <th class="info">Info</th>
        </tr>
        {% for producto in product_data %}            
        <tr>
            <td>{{ producto["barcode"] }}</td>
            <td>{{ producto["nombre"] }}</td>
            <td>
                <a href="info/{{producto['barcode']}}" class="info-button">
                <span class="material-icons">
                    info
                </span>
                </a>
            </td>
        </tr>
        {% else %}
        <tr>
            <th>no</th>
            <th>product</th>
            <th>found</th>
        </tr>
        {% endfor %}
    </table>

    <div class="buttons-home">
        <a class="button-home-1" href="/home">
            <div class="buttonh">Home</div>
        </a>  
        <a class="button-home-2" href="/products-page">
            <div class="buttonh">Productos</div>
        </a>
        <a class="button-home-3" href="/usuario">
            <div class="buttonh">Usuario</div>
        </a>
    </div>

</body>
