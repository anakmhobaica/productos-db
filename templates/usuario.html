    <title>Home</title>
    <!-- BOOTSTRAP 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuario.css') }}">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
  <div class="main-navbar-div">

        <div class="div-2">
          <a class="navbar-title" href="/home">Usuario</a>
        </div>
        <div class="div-3"></div>
    </nav>
  </div>
  {% with messages = get_flashed_messages() %}

  {% if messages %}
  <br>
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true" style="color: transparent;">&times;</span>
      </button>
  </div>

  {% endfor %}

  {% endif %}

  {% endwith %}
  <div class="main-body">
    <div class="menu-opc">
        <form method="POST" action="">
            <h1>Datos del usuario</h1><br>
            <p class="titulo-input">Correo electr칩nico:</p>
            <input type="email" name="email" placeholder="Correo electr칩nico" value="{{ user_data['correo'] }}"/>
            <p class="titulo-input">Nombre de usuario actual:</p>
            <input type="text" name="usuario" placeholder="Usuario" value="{{ user_data['usuario'] }}" />

            <input type="password" name="password" placeholder="Contrase침a" />

  <div class="buttons-home">

    </a>

</body>
