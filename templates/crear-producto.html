<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- BOOTSTRAP 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/productos.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<body>
    <div class="main-navbar-div">
        <nav class="main-navbar">
            <div class="div-1">
                <a class="logout" href="{{url_for('home')}}">
                    <div class="logout-div">
                        <span class="material-icons">
                            home
                        </span>
                        <span class="home-text">
                            Home
                        </span>
                    </div>
                </a>    
            </div>
            <div class="div-2">
                <a class="navbar-title" href="/home">Registrar Productos</a>
            </div>
            <div class="div-3"></div>
        </nav>
    </div>
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <br>
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true" style="color: transparent;">&times;</span>
        </button>
    </div>

    {% endfor %}

    {% endif %}

    {% endwith %}
    <div class="div-body">
        <div class="div-formulario">
            <form method="POST" action="">
                <h1>Información del producto</h1>
                <input type="text" name="codigo" placeholder="Ingresar código" />
                <input type="text" name="producto" placeholder="Ingresar nombre"/>
                <input type="float" name="precio" placeholder="Ingresar precio"/>
                <select name="categoria" class="categoria"> 
                    <option>--Seleccione Categoría--</option>
                    <option>Frutas, Verduras y Hortalizas</option>
                    <option>Bebidas Espirituosas</option>
                    <option>Dulces y Golosinas</option>
                    <option>Productos de limpieza</option>
                    <option>Embutidos y Lacteos</option>
                    <option>Salsas</option>
                    <option>Enlatados</option>
                    <option>Productos de cocina</option>
                    <option>Aseo personal</option>
                    <option>Bebidas</option>
                </select>
                <button>Añadir producto</button>
            </form>
        </div>
    </div>
</body>
